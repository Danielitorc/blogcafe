<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Nosotros | Blog de Café</title>
</head>
<body>
    
    <header class="header">

        <div class="contenedor">

            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <div class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </div>
            </div>

            <div class="header__texto">
                <h2 class="no-margin">Blog de Café con consejos y Cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>

        </div>
        
    </header>

    <div class="contenedor">

        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form action="#" class="formulario">

            
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>

                <input class="campo__field" 
                type="text" 
                placeholder="Tu Nombre" 
                id="nombre" >
            </div>

            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu Correo Electrónico" id="email" >
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field--textarea" id="mensaje" placeholder="Mensaje""></textarea>
            </div>

            <div class="campo">
                <input class="boton boton--entrada" type="submit" value="ENVIAR" >
            </div>

        </form>

    </div>

    <footer class="footer">
        <div class="contenedor">

            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <div class="navegacion navegacion__footer">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
